{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'videos/style.css' %}">    
    <title>Main Page</title>
</head>
<body>
    <header>
        <div>
            <h1>Video-Upload page</h1>
        </div>

        <div>
            <form method="get" action="" style="display: inline-block; margin-right: 10px;">
                <input type="text" name="q" placeholder="Suche Videos..." value="{{ request.GET.q }}">
                <button type="submit">üîç</button>
            </form>

            <button onclick="window.location.href='http://127.0.0.1:8000/upload';">Upload</button>
            <button onclick="window.location.href='http://127.0.0.1:8000/login';">Login</button>
        </div>
    </header>

    <div class="for_you_div">

    {% for video in videos %}
        <div style="margin-bottom: 20px;">
            <a href="{% url 'video_detail' video.id %}">
                {% if video.thumbnail %}
                    <img src="{{ video.thumbnail.url }}" alt="{{ video.title }}" width="300">
                {% else %}
                    <p>[No Thumbnail available]</p>
                {% endif %}
                <h3>{{ video.title }}</h3>
            </a>
        </div>
    {% empty %}
        <p>Keine Videos gefunden.</p>
    {% endfor %}

    </div>

    <footer>
        <button onclick="window.location.href='http://127.0.0.1:8000/';">Home</button>
        <button  onclick="window.location.href='http://127.0.0.1:8000/about';">About</button>
    </footer>

</body>
</html>
